<h3>Create Employee</h3>
<div  [hidden] = "submitted" style="width: 400px;" >
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="firstName"  [(ngModel)] = "employee.firstName" name="firstName" required >
        </div>


        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="firstName" required name="lastName" [(ngModel)] = "employee.lastName">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="firstName" required name="emailId" [(ngModel)] = "employee.emailId">
        </div>


        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You have submitted your details successfully!</h4>
</div>
